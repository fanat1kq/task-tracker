name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [task-service, tracker-front, tracker-gateway, tracket-auth-service, tracker-notification-service]
        include:
          - service: task-service
            image_name: task-service
          - service: tracker-front
            image_name: front
          - service: tracker-gateway
            image_name: gateway
          - service: tracket-auth-service
            image_name: auth-service
          - service: tracker-notification-service
            image_name: notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Initialize and update submodules
        run: |
          # Initialize submodules first
          git submodule init
          
          # Update working submodules normally
          git submodule update --recursive --force tracker-gateway tracker-notification-service task-service tracker-front
          
          # Handle problematic submodule separately
          echo "Handling tracket-auth-service submodule..."
          git config -f .gitmodules --get-regexp submodule | grep tracket-auth-service
          
          # Try to remove and re-add the problematic submodule
          git submodule deinit -f tracket-auth-service
          rm -rf .git/modules/tracket-auth-service
          git rm -f tracket-auth-service
          
          # Re-add the submodule
          git submodule add --force https://github.com/your-username/tracket-auth-service.git tracket-auth-service || echo "Failed to re-add submodule, continuing without it"
          
          # Final update
          git submodule update --init --recursive --force || echo "Some submodules failed, continuing build"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Check if service directory exists
        id: check_dir
        run: |
          if [ -d "./${{ matrix.service }}" ]; then
            echo "dir_exists=true" >> $GITHUB_OUTPUT
          else
            echo "dir_exists=false" >> $GITHUB_OUTPUT
            echo "Warning: Directory ${{ matrix.service }} does not exist, skipping build"
          fi

      - name: Build and push ${{ matrix.service }}
        if: steps.check_dir.outputs.dir_exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:${{ github.ref_name }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image_name }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'  # Только для master ветки

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/tracker-app

            # Обновляем образы
            docker compose pull

            # Перезапускаем контейнеры
            docker compose -f docker-compose.prod.yml up -d

            # Очищаем старые образы
            docker image prune -f

            # Проверяем статус
            docker compose ps
            echo "Deployment completed successfully!"